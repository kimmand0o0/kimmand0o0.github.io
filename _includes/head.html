<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Translate Customization (if needed) -->
  <meta name="google-translate-customization" content="108d9124921d80c3-80e20d618ff053c8-g4f02ec6f3dba68b7-c">

  <!-- SEO Tags -->
  {%- seo -%}

  <!-- Favicon -->
  <link rel="icon" href="{{ site.favicon }}">

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <!-- Social Media (Open Graph, Twitter Card) -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.description | escape }}">
  <meta property="og:image" content="{{ site.url }}{{ page.image | default: '/assets/images/default-image.jpg' }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | escape }}">
  <meta name="twitter:description" content="{{ page.description | escape }}">
  <meta name="twitter:image" content="{{ site.url }}{{ page.image | default: '/assets/images/default-image.jpg' }}">

  <!-- Stylesheets and External Resources -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/typeface-noto-sans@0.0.72/index.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- JavaScript -->
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  <!-- RSS Feed Metadata -->
  {%- feed_meta -%}

  <!-- Google Analytics (Production only) -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include extensions/google-analytics.html -%}
  {%- endif -%}

  <!-- Code Highlighting and Additional Features -->
  {%- include extensions/code-highlight.html -%}
  {%- include extensions/photo-swipe.html -%}

  <!-- Custom Head HTML (if any) -->
  {%- include custom-head.html -%}
</head>
